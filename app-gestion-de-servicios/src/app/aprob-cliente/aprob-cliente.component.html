<div class="container pt-5">
    <div class="row ">
        <h1>Aprobación Cliente</h1>
        <div class="col-md-12 m-1">
            <h2>¿Desea aprobar o rechazar el siguiente formulario?</h2>
            <div class="form-group">
                <button type="button" class="btn btn-raised btn-success" data-toggle="modal" data-target="#aproveModal">
                    Aprobar
                </button>
            </div>
            <div class="form-group">
                <button type="button" class="btn btn-raised btn-danger" data-toggle="modal" data-target="#rejectModal">
                    Rechazar
                </button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="aproveModal" tabindex="-1" role="dialog" aria-labelledby="modal-title">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modal-title">Aprobar formulario</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form >
                <div class="modal-body">
                    <label for="descripcion">Al aprobar el formulario no podrá modificarlo¿Desea aprobarlo?</label>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-raised btn-warning m-1" data-dismiss="modal">
                        Cerrar
                    </button>
                    <button type="submit" class="btn btn-raised btn-success m-1">
                        Aprobar Formulario
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>


<div class="modal fade" id="rejectModal" tabindex="-1" role="dialog" aria-labelledby="modal-title">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modal-title">Rechazar formulario</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form >
                <div class="modal-body">
                    <div class="form-group">
                        <label for="detalle">¿Indique el motivo del rechazo del formulario?</label>
                        <textarea id="detalle" name="detalle" cols="4" class="form-control"></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-raised btn-warning m-1" data-dismiss="modal">
                        Cerrar
                    </button>
                    <button type="submit" class="btn btn-raised btn-success m-1">
                        Rechazar Formulario
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
