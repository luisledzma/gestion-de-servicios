<div class="container pt-5">
    <div class="row ">
        <h1>Garantías</h1>
        <ng-container *ngFor="let permiso of misPermisos">
            <div *ngIf="permiso.Descripcion_Seccion === 'Lista' && permiso.Estado === 'A' " class="col-md-12">
                <p-table [value]="garantias" [paginator]="true" [rows]="10" [responsive]="true" >
                    <ng-template pTemplate="header">
                        <tr>
                            <th scope="col">N°</th>
                            <th scope="col">Cliente</th>
                            <th scope="col">Horas</th>
                            <th scope="col">Tipo</th>
                            <th scope="col">Descripción</th>
                            <th scope="col">Fecha Creación</th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-gar>
                        <tr>
                            <td> <span class="ui-column-title">N°</span> {{gar.ID}}</td>
                            <td> <span class="ui-column-title">Cliente</span> {{gar.Cliente}}</td>
                            <td> <span class="ui-column-title">Horas</span> {{gar.Horas_A_Facturar}}</td>
                            <td> <span class="ui-column-title">Tipo</span> {{gar.Tipo}}</td>
                            <td> <span class="ui-column-title">Descripción</span> {{gar.Descripcion}}</td>
                            <td> <span class="ui-column-title">Fecha Creación</span> {{ gar.Fecha_Creacion }}</td>
                        </tr>
                    </ng-template>
                </p-table>
            </div>
        </ng-container>
    </div>
</div>
