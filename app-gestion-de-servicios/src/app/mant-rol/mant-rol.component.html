<div class="container pt-5">
    <div class="row ">
        <h1>Mantenimiento de Rol</h1>
        <ng-container *ngFor="let permiso of misPermisos">
            <div *ngIf="permiso.Descripcion_Seccion === 'Agregar' && permiso.Estado === 'A' " class="col-md-12 m-1">
                <button type="button" class="btn btn-raised btn-info" data-toggle="modal" data-target="#createModal">
                    Agregar
                </button>
            </div>
        </ng-container>

        <ng-container *ngFor="let permiso of misPermisos">
        <div *ngIf="permiso.Descripcion_Seccion === 'Lista' && permiso.Estado === 'A' " class="col-md-12">
            <p-table [value]="roles" [paginator]="true" [rows]="10" [responsive]="true">
                <ng-template pTemplate="header">
                    <tr>
                        <th scope="col">N°</th>
                        <th scope="col">Descripción</th>
                        <th scope="col">Estado</th>
                        <ng-container *ngFor="let permiso2 of misPermisos">
                            <ng-container *ngIf="permiso2.Descripcion_Seccion === 'Editar' && permiso2.Estado === 'A' ">
                                <th scope="col"></th>
                            </ng-container>
                        </ng-container>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-rol>
                    <tr>
                        <td> <span class="ui-column-title">N°</span> {{rol.ID}}</td>
                        <td> <span class="ui-column-title">Descripción</span> {{rol.Descripcion}}</td>
                        <td> <span class="ui-column-title">Estado</span> {{ rol.Estado=='A'?'Activo':'Inactivo' }}</td>
                        <ng-container *ngFor="let permiso2 of misPermisos">
                            <ng-container *ngIf="permiso2.Descripcion_Seccion === 'Editar' && permiso2.Estado === 'A' ">
                                <td><button (click)="onButtonEditClick(rol)" type="button" class="btn btn-raised btn-warning" data-toggle="modal" data-target="#editModal">Editar</button></td>
                            </ng-container>
                        </ng-container>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </ng-container>

        <ng-container *ngFor="let permiso of misPermisos">
            <div *ngIf="permiso.Descripcion_Seccion === 'Editar' && permiso.Estado === 'A' " class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="modal-title">Editar Rol</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        </div>
                        <form #rolEditForm="ngForm" (ngSubmit)="onSubmitEdit()">
                            <div class="modal-body">

                                <div class="form-group">
                                    <label for="descripcion">Descripción</label>
                                    <input name="descripcion" type="text" class="form-control" id="descripcion" [(ngModel)]="myRol.Descripcion" />
                                </div>
                                <div class="form-group">
                                    <label for="estado">Estado</label>
                                    <select class="form-control" id="estado" name="estado" [(ngModel)]="myRol.Estado">
                                    <option value="A">Activo</option>
                                    <option value="I">Inactivo</option>
                                </select>
                                </div>

                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-raised btn-warning m-1" data-dismiss="modal">
                                Cerrar
                            </button>
                                <button type="submit" class="btn btn-raised btn-success m-1">
                                Guardar Cambios
                            </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <div *ngIf="permiso.Descripcion_Seccion === 'Agregar' && permiso.Estado === 'A' " class="modal fade" id="createModal" tabindex="-1" role="dialog" aria-labelledby="modal-title">
                <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="modal-title">Agregar nuevo Rol</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                        </div>
                        <form #rolForm="ngForm" (ngSubmit)="onSubmit()">
                            <div class="modal-body">

                                <div class="form-group">
                                    <label for="descripcion">Descripción</label>
                                    <input name="descripcion" type="text" class="form-control" id="descripcion" [(ngModel)]="rol.Descripcion" />
                                </div>
                                <div class="form-group">
                                    <label for="estado">Estado</label>
                                    <select class="form-control" id="estado" name="estado" [(ngModel)]="rol.Estado">
                                <option value="A">Activo</option>
                                <option value="I">Inactivo</option>
                            </select>
                                </div>

                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-raised btn-warning m-1" data-dismiss="modal">
                            Cerrar
                        </button>
                                <button type="submit" class="btn btn-raised btn-success m-1">
                            Guardar Cambios
                        </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </ng-container>


    </div>
</div>
