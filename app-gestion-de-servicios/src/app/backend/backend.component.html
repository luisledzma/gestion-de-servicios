<div class="wrapper">
    <!-- Sidebar  -->
    <nav id="sidebar">
        <div class="sidebar-header">
            <h3>Bootstrap Sidebar</h3>
        </div>

        <ul class="list-unstyled components">
            <ng-container *ngFor="let item of menus">
                <ng-container>
                    <span [ngSwitch]="item.ID">
                            <p *ngSwitchCase="1">
                                <li>
                                    <a [routerLink]="['/backend/mantRol']"><i class="fa fa-home" aria-hidden="true"></i>
                                {{item.Descripcion}}
                              </a>
                            </li>
                            </p>
                            <p *ngSwitchCase="2">
                                <li>
                                    <a class="nav-link" [routerLink]="['/backend/mantUsuario']"><i class="fa fa-home" aria-hidden="true"></i>
                                {{item.Descripcion}}
                              </a>
                                </li>
                            </p>
                            <p *ngSwitchDefault>
                                
                            </p>
                            </span>
                </ng-container>
            </ng-container>
            <li class="active">
                <a href="#homeSubmenu">
                    <i class="fas fa-home"></i> Home
                </a>
                <ul class="collapse list-unstyled" id="homeSubmenu">
                    <li>
                        <a href="#">Home 1</a>
                    </li>
                    <li>
                        <a href="#">Home 2</a>
                    </li>
                    <li>
                        <a href="#">Home 3</a>
                    </li>
                </ul>
            </li>
            <li>
                <a href="#">
                    <i class="fas fa-briefcase"></i> Mantenimiento de Rol
                </a>
                <a href="#pageSubmenu" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle">
                    <i class="fas fa-copy"></i> Pages
                </a>
                <ul class="collapse list-unstyled" id="pageSubmenu">
                    <li>
                        <a href="#">Page 1 fsdfsdfsdfsdfsdfsdfsd</a>
                    </li>
                    <li>
                        <a href="#">Page 2</a>
                    </li>
                    <li>
                        <a href="#">Page 3</a>
                    </li>
                </ul>
            </li>
        </ul>

    </nav>

    <!-- Page Content  -->
    <div class="col-md-12 p-0">

        <nav class="navbar navbar-light bg-light">
            <div class="container">

                <button type="button" id="sidebarCollapse" class="btn btn-info">
                    <i class="fas fa-align-left"></i>
                    <span>Toggle Sidebar</span>
                </button>

            </div>

        </nav>
        <router-outlet></router-outlet>
    </div>
</div>
